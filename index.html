<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Tic Tac Toe</title>
</head>

<body class="container-fluid">
  <header>
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand mx-auto font-weight-bold" href="#">Tic-Tak-Toe</a>
    </nav>
  </header>

  <main class="align-items-center container h-100">
    <section class="welcome card p-5 bg-success">
      <H1>
        Welcome To Tick Tac Toe game
      </H1>
      <form class="d-flex flex-column">
        <h3 class="text-center">Enter Name Players</h3>
        <span><input type="text" class="pl1 m-3 border-0 p-2" placeholder="Player 1" /><button class="btn btn-primary">X</button></span>
        <span><input type="text" class="pl2 m-3 border-0 p-2" placeholder="Player 2" /><button class="btn btn-primary">O</button></span>
        <button class="startGame btn btn-primary m-3"> Start Game</button>
      </form>
    </section>
    <section class="board d-none">
      <button class="restGame btn btn-primary m-3"> Reset Game</button>
      <table class="table table-bordered table-dark">
        <tbody>
          <tr>
            <td id='1' class='cell'></td>
            <td id='2' class='cell'></td>
            <td id='3' class='cell'></td>
          </tr>
          <tr>
            <td id='4' class='cell'></td>
            <td id='5' class='cell'></td>
            <td id='6' class='cell'></td>
          </tr>
          <tr>
            <td id='7' class='cell'></td>
            <td id='8' class='cell'></td>
            <td id='9' class='cell'></td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>
  <!-- Optional JavaScript -->
  <script src=" js/index.js" type="module">
  </script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
